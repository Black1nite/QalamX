<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>QalamX</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#050505', // Deeper black
              surface: '#0F0F0F',
              'surface-highlight': '#1A1A1A',
              primary: '#3B82F6',
              'primary-glow': '#60A5FA',
              thinking: '#8B5CF6',
              'thinking-glow': '#A78BFA',
              text: '#F3F4F6',
              subtext: '#9CA3AF',
              border: 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              sans: ['Outfit', 'Noto Sans Arabic', 'sans-serif'], // Cleaner geometric sans
              mono: ['JetBrains Mono', 'monospace'], // Tech-oriented mono
              arabic: ['Noto Sans Arabic', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'slide-up-fade': 'slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.6), 0 0 10px rgba(59, 130, 246, 0.4)' },
              },
              slideUpFade: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.0) 100%)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        background-color: #050505;
        color: #F3F4F6;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Legendary Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255,255,255,0.2);
      }
      
      /* Selection */
      ::selection {
        background: rgba(59, 130, 246, 0.3);
        color: white;
      }

      /* Utilities */
      .glass-panel {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.1);
      }

      /* Markdown Overrides */
      .prose { color: #D1D5DB; }
      .prose strong { color: #F9FAFB; font-weight: 600; }
      .prose code { 
        background: rgba(255,255,255,0.05); 
        color: #E5E7EB; 
        border-radius: 4px; 
        padding: 2px 6px; 
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.85em;
        border: 1px solid rgba(255,255,255,0.05);
      }
      .prose pre { 
        background: #0A0A0A !important; 
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px !important;
      }
      
      /* Hide scrollbar for clean UI but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
