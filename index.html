<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>QalamX | قلم إكس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans Arabic', 'Inter', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              qalam: {
                bg: '#050505', 
                panel: '#0F0F10',
                surface: '#1A1A1C',
                border: '#2A2A2E',
                accent: '#3B82F6', // Royal Blue
                glow: '#60A5FA',
                text: '#E1E1E3',
                subtext: '#A1A1AA',
              }
            },
            backgroundImage: {
              'deep-space': 'radial-gradient(circle at 50% 0%, #1a1b26 0%, #050505 60%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'glow': '0 0 40px -10px rgba(59, 130, 246, 0.15)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #E1E1E3;
        font-family: 'Noto Sans Arabic', sans-serif;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2A2E;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }

      .glass-panel {
        background: rgba(15, 15, 16, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Markdown Customization */
      .markdown-body { 
        font-size: 0.95rem; 
        line-height: 1.8; 
        color: #E1E1E3; 
      }
      .markdown-body strong { color: #fff; font-weight: 700; }
      .markdown-body h1, .markdown-body h2 { 
        margin-top: 1.5em; 
        margin-bottom: 0.5em; 
        font-weight: 700; 
        color: #fff;
      }
      .markdown-body code {
        font-family: 'IBM Plex Mono', monospace;
        background: rgba(255,255,255,0.08);
        color: #93C5FD;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.85em;
        direction: ltr;
        display: inline-block;
      }
      .markdown-body pre {
        background: #0F0F10;
        padding: 1.25rem;
        border-radius: 12px;
        margin: 1rem 0;
        overflow-x: auto;
        border: 1px solid #2A2A2E;
        direction: ltr;
        text-align: left;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
